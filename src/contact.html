    <section>
      <div class="section__elem">
        <h1>Contacto</h1>
        <p>¿Te gusta lo que ves? ¿quieres ponerte en contacto con nosotros? ¡No dudes en darnos un toque!</p>
        <form class="row g-3" name="contact" method="POST" data-netlify="true">
          <div class="form-floating">
            <input type="text" class="form-control" id="name" required placeholder="Nombre">
            <label for="name" class="form-label">Nombre</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" required placeholder="Email">
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="subject" required placeholder="Asunto">
            <label for="subject" class="form-label">Asunto</label>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Deje aquí su consulta" id="content" style="height: 180px" required></textarea>
            <label for="content">Comentarios</label>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer__elem contact">
        <h2>Contacto</h2>
        <div class="contact__elem">
          <p><i class="fas fa-phone"></i> 646810069</p>
        </div>
        <div class="contact__elem">

        </div>
